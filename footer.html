<!DOCTYPE html>

    <style>
        /* Footer styling */
        .footer {
            background-color: #2b2626;
            color: #f4f4f4;
            padding: 40px 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .footer h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        .footer p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .footer a {
            color: #f4f4f4;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #ffcc00;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.5em;
        }
        .footer .contact-info {
            margin-top: 20px;
        }
        .footer .contact-info p {
            margin: 5px 0;
        }
        .footer .copyright {
            margin-top: 30px;
            font-size: 0.9em;
        }
        .social-icons a i {
            padding: 10px;
            border-radius: 50%;
            background-color: #555555;
            transition: background-color 0.3s ease;
        }
        .social-icons a i:hover {
            background-color: #ffcc00;
        }
    </style>
    <!-- Link to Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
